<nav class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100" id="navbar-top">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" [routerLink]="['/home']">
        <span>{{navLabel}}</span>
      </a>
      <button class="navbar-toggler navbar-toggler" (click)="toggleCollapse()" id="navigation" type="button">
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div class="navbar-collapse justify-content-end" [collapse]="isCollapsed" id="navigation">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> {{navLabel}} </a></div>
          <div class="col-6 collapse-close text-right">
            <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed" (click)="toggleCollapse()" id="navigation" type="button">
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0" *ngFor="let item of navItems">
          <a *ngIf="!isLocalLink(item.link)" class="nav-link" placement="bottom" tooltip="{{item.tooltip}}"
            href="{{item.link}}">
            {{item.name}}</a>

          <a *ngIf="isLocalLink(item.link)" class="nav-link" placement="bottom" tooltip="{{item.tooltip}}"
            [routerLink]="item.link">
            {{item.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
